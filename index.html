<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GitHub Profile</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
    --accent: #22d3ee;
    --border: rgba(255, 255, 255, 0.18);
}

/* Background */
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #020617, #0f172a);
    color: white;
}

/* Card */
.glass-card {
    display: flex;
    gap: 50px;
    padding: 50px;
    border-radius: 22px;
    background: rgba(255, 255, 255, 0.06);
    border: 1px solid var(--border);
    backdrop-filter: blur(18px);
    box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6);
}

/* Profile Image */
.img-container {
    position: relative;
}

.img-glow {
    position: absolute;
    inset: -20px;
    border-radius: 50%;
    background: radial-gradient(circle, var(--accent), transparent 70%);
    opacity: 0.4;
    filter: blur(25px);
}

.profile-img {
    width: 170px;
    height: 170px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid rgba(255,255,255,0.25);
    position: relative;
    z-index: 1;
}

/* Info */
.label {
    display: inline-block;
    padding: 6px 16px;
    font-size: 0.75rem;
    border-radius: 999px;
    background: rgba(34,211,238,0.15);
    color: var(--accent);
    border: 1px solid rgba(34,211,238,0.4);
    margin-bottom: 14px;
}

h1 {
    font-size: 2.6rem;
    margin-bottom: 10px;
}

.bio {
    font-size: 0.95rem;
    color: #94a3b8;
    line-height: 1.6;
    max-width: 420px;
    margin-bottom: 30px;
}

/* Buttons (same classes) */
.btn {
    padding: 12px 26px;
    border-radius: 18px;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.9rem;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 10px;
}

/* Main Button */
.btn-main {
    background: linear-gradient(135deg, #22d3ee, #0ea5e9);
    color: #020617;
    box-shadow: 0 15px 30px -8px rgba(34,211,238,0.6);
}

.btn-main:hover {
    transform: translateY(-4px);
    box-shadow: 0 22px 40px -8px rgba(34,211,238,0.8);
}

/* Secondary Button */
.btn-sec {
    background: rgba(255,255,255,0.08);
    color: white;
    border: 1px solid var(--border);
}

.btn-sec:hover {
    background: rgba(255,255,255,0.15);
    border-color: rgba(255,255,255,0.35);
}

/* Responsive */
@media (max-width: 700px) {
    .glass-card {
        flex-direction: column;
        text-align: center;
        padding: 40px 24px;
    }
    .actions {
        justify-content: center;
    }
    h1 {
        font-size: 2rem;
    }
}


</style>
</head>

<body>

<div class="glass-card">

    <div class="profile-side">
        <div class="img-container">
            <div class="img-glow"></div>
            <img src="zin.jpg" alt="Zin Myat Yadanar Moe" class="profile-img">
        </div>
    </div>

    <div class="info-side">
        <span class="label">Computer Science Student</span>
        <h1>Zin Myat Yadanar Moe</h1>
        <p class="bio">
            Final-year computer science student.
        </p>

        <div class="actions">
            <a href="mailto:zinmyatyadanarmoe@email.com" class="btn btn-main">
                <i class="fa-regular fa-envelope"></i> Email Me
            </a>
            <a href="https://github.com/zinmyatyadanarmoe-cyber/" class="btn btn-sec">
                <i class="fa-brands fa-github"></i> GitHub
            </a>
        </div>
    </div>

</div>

</body>
</html>
